name: CI/CD to Oracle Cloud

on:
  push:
    branches: [ "dev" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 21 설정
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle 실행 권한 부여
        run: chmod +x ./gradlew

      - name: Spring Boot 빌드
        run: ./gradlew clean build -x test

      - name: Docker Hub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: ./backend/Backend-dev
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKER_USERNAME }}/gods-choice-backend:latest

      - name: 서버로 설정 파일 전송
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose-prod.yml,nginx/nginx.conf"
          target: "/home/${{ secrets.SSH_USER }}/gods-choice"

      - name: 서버에서 배포 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/gods-choice
            
            # 기존 컨테이너 내리고 최신 이미지 받기
            sudo docker compose -f docker-compose-prod.yml down
            sudo docker compose -f docker-compose-prod.yml pull
            
            # 백그라운드 실행
            sudo docker compose -f docker-compose-prod.yml up -d
            sudo docker image prune -f # 안 쓰는 이미지 삭제