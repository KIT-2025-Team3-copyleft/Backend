version: '3.8'

services:
  spring-boot-1:
    build: .
    container_name: godschoice-backend-1
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - REDIS_HOST=redis
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TZ=Asia/Seoul
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy
    networks:
      - proxy-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  spring-boot-2:
    build: .
    container_name: godschoice-backend-2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - REDIS_HOST=redis
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TZ=Asia/Seoul
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy
    networks:
      - proxy-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: nginx:alpine
    container_name: godschoice-frontend
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - proxy-network
    restart: unless-stopped

  redis:
    image: redis:7.2
    container_name: godschoice-redis
    volumes:
      - redis-data:/data
    networks:
      - proxy-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: godschoice-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=Asia/Seoul
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - proxy-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  proxy-network:
    external: true

volumes:
  redis-data:
  mysql-data:
